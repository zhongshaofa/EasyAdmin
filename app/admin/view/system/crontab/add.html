<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label">任务标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input" lay-verify="required" lay-reqtext="任务标题不能为空" placeholder="请输入任务标题" value="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">任务类型</label>
            <div class="layui-input-block">
                <select name="type" lay-verify="required" lay-reqtext="任务类型不能为空">
                    <option value=""></option>
                    {foreach $type as $v}
                    <option value="{$v.value}">{$v.title}</option>
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">任务频率</label>
            <div class="layui-input-block">
                <input type="text" name="frequency" class="layui-input" lay-verify="required" lay-reqtext="任务频率不能为空" placeholder="请输入任务频率" value="* * * * * *">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">任务脚本</label>
            <div class="layui-input-block">
                <input type="text" name="shell" class="layui-input" lay-verify="required" lay-reqtext="任务脚本不能为空" placeholder="请输入任务脚本" value="">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="number" name="sort" class="layui-input" lay-verify="number" lay-reqtext="排序不能为空" placeholder="请输入排序" value="0">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="0" title="禁用" checked>
                <input type="radio" name="status" value="1" title="启用">
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
